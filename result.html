<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Kuis</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #e6f0ff, #ffffff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .card {
        border-radius: 20px;
        padding: 30px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .avatar-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #0d6efd;
        margin-bottom: 15px;
      }

      .btn-custom {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img id="avatarImg" src="img/default.png" class="avatar-img" alt="Avatar" />
      <h3 id="namaPengguna" class="fw-bold mb-2">Mahasiswa</h3>
      <p id="hasilSkor" class="fs-5 text-primary fw-semibold">Skor akhir Anda: 0</p>
      <p id="medalText" class="fs-4 mb-1">üèÖ</p>
      <p id="motivationText" class="text-muted mb-3">Motivasi akan muncul di sini.</p>

      <div class="d-grid gap-2 mt-3">
        <a href="quis.html" class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> Main Lagi</a>
        <a href="dashboard.html" class="btn btn-primary"><i class="bi bi-house"></i> Kembali ke Dashboard</a>
      </div>
    </div>

    <script>
      const name = localStorage.getItem("userName") || "Mahasiswa";
      const avatar = localStorage.getItem("userAvatar") || "img/default.png";
      const score = parseInt(localStorage.getItem("userScore")) || 0;

      document.getElementById("namaPengguna").textContent = name;
      document.getElementById("avatarImg").src = avatar;
      document.getElementById("hasilSkor").textContent = `Skor akhir Anda: ${score}`;

      let medal = "";
      let motivation = "";

      if (score >= 40) {
        medal = "ü•á Medali Emas";
        motivation = "Luar biasa! Kamu siap jadi juara!";
      } else if (score >= 30) {
        medal = "ü•à Medali Perak";
        motivation = "Bagus! Sedikit lagi ke puncak!";
      } else if (score >= 20) {
        medal = "ü•â Medali Perunggu";
        motivation = "Tetap semangat! Terus belajar!";
      } else {
        medal = "üéóÔ∏è Peserta Hebat";
        motivation = "Jangan menyerah! Pelajari materi lagi yuk!";
      }

      document.getElementById("medalText").textContent = medal;
      document.getElementById("motivationText").textContent = motivation;
    </script>
  </body>
</html>
